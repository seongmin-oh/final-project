<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://global.yamaha-motor.com/shared/img/rwd_identity_new.png" class="nav-icon"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <div class="nav-link active">바이크-스쿠터</div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">온라인몰</a>
              </li>
              <div class="btn-group">
                <button type="button" class="btn btn-danger">라인업</button>
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">로드스포츠</a></li>
                  <li><a class="dropdown-item" href="#">스포츠 투어링</a></li>
                  <li><a class="dropdown-item" href="#">스포츠 헤리스티지</a></li>
                  <li><a class="dropdown-item" href="#">어드벤처</a></li>
                  <li><a class="dropdown-item" href="#">빅스쿠터(155cc~)</a></li>
                  <li><a class="dropdown-item" href="#">스쿠터(125cc)</a></li>
                </ul>
              </div>
              <li class="nav-item">
                <a class="nav-link" href="#">이벤트</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success text-bg-dark" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
      <h1 class="main-text">뉴모델</h1>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-text-box">
                <h1 class="carousel-text">YZF-R7</h1>
            </div>
            <img src="https://www.yamaha-motor.co.jp/mc/img/newmodel_top_pc_yzf-r7.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <div class="carousel-text-box2">
                <h1 class="carousel-text">LTS125</h1>
            </div>
            <img src="https://www.yamaha-motor.co.jp/mc/img/newmodel_top_pc_axis-z.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <div class="carousel-text-box">
                <h1 class="carousel-text">MT-09 YAMT</h1>
            </div>
            <img src="https://www.yamaha-motor.co.jp/mc/img/newmodel_top_pc_mt-09y-amt.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h1 class="main-text">바이크 라이프를 체험하자</h1>

      <div class="container text-center mb-5">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <div class="card" style="width: 18rem;">
                <img src="https://ysk.co.kr/images/contents/yra_logo.jpg" class="card-img-top" alt="..." style="height: 214px;">
                <div class="card-body">
                  <h2 class="card-text">YRA</h2>
                </div>
              </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="card" style="width: 18rem;">
                <img src="https://ysk.co.kr/upload/accessory/accessory66389_0.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h2 class="card-text">이론 교육</h2>
                </div>
              </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="card" style="width: 18rem;">
                <img src="https://ysk.co.kr/upload/accessory/accessory66398_1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h2 class="card-text">실습 교육</h2>
                </div>
              </div>
          </div>
        </div>
      </div>
      




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
